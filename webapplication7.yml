apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocbackend1
  labels:
    app: webAPI
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webAPI
  template:
    metadata:
      labels:
        app: webAPI
    spec:
      containers:
        - name: back-end
          image: index.docker.io/iqbaljeet/azurepoc:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pocbackend1
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: webAPI
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
spec:
  backend:
    serviceName: pocbackend1
    servicePort: 80
